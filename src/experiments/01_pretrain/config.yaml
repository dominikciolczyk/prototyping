unzip_raw:      true
extract_polcom: true
#vm_subset:      ["VM05"]   # optional
preprocessing:
  features: ["CPU_USAGE_MHZ"]
  aggregate_disk_net: true             # compute AVG_* columns
  trim:
    enabled: true
    require_all_valid: false           # false = trim if *any* col is NaN/0
  scaler:
    type: standard                     # standard | minmax | none
    minmax_feature_range: [0, 1]       # only used if type = minmax
model:          cnn_lstm
period: "M"        # "M" or "Y"
sequence_length: 48
prediction_horizon: 12





